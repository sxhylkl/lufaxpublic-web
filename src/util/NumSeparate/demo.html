<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>card number separate - Lufax FE demo</title>
    <link rel="stylesheet" type="text/css" href="https://static.lufaxcdn.com/config/css/main_1018.css"/>
</head>
<body>
<div class="main-wrap">
    <h2>手机号，身份证号，银行卡号等增加分隔位</h2>
    <br/>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="mobileNum">手机号：</label>
            <div class="controls">
                <span class="input-wrap"><input class="inputs" id="mobileNum" type="text"/></span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="mobileNum">身份证号：</label>
            <div class="controls">
                <span class="input-wrap"><input class="inputs" id="IDCardNum" type="text"/></span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="mobileNum">银行卡号：</label>
            <div class="controls">
                <span class="input-wrap"><input class="inputs" id="bankCardNum" type="text"/></span>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="http://static.lufaxcdn.com/config/js/lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../lufax.js"></script>
<script type="text/javascript" src="../util.js"></script>
<script type="text/javascript" src="NumSeparate.js"></script>
<script type="text/javascript">
    $(function(){
        lufax.util.NumSeparate.init("#mobileNum","01");
        lufax.util.NumSeparate.init("#IDCardNum","02");
        lufax.util.NumSeparate.init("#bankCardNum","03");
    });
</script>
</body>
</html>
