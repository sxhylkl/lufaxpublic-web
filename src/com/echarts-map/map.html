<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts-map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <link rel="stylesheet" type="text/css" href="http://static.lufaxcdn.com/config/css/main_1018.css" />
    <link rel="stylesheet" type="text/css" href="echarts-map.css" />
</head>

<body>
<div class="echarts-map">
    <div id="main" class="main" style="width:960px;height:670px;"></div>
    <div class="legend">&nbsp;</div>
    <div class="legend-content">资金流向：投资方所在城市的资金流向借款方所在的城市，每一笔投资都会生产一条资金流向线</div>
    <div class="play-bar" id="play-bar">
        <p class="play-time"></p>
        <div class="progress-bg"><p class="progress"></p></div>
    </div>
</div>

<script type="text/javascript" src="http://static.lufaxcdn.com/config/js/lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="http://static.lufaxcdn.com/config/js/lib/jquery.blockUI.js"></script>
<script type="text/javascript" src="http://static.lufaxcdn.com/config/js/lib/lufax.lib.js"></script>
<script type="text/javascript" src="echarts-map.js"></script>
<script src= "../../lufax.js"></script>
<script src= "../com.js"></script>
<script type="text/javascript" src="setMap.js"></script>
</body>
</html>
