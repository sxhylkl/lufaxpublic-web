<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>datepicker - Lufax FE demo</title>
    <link rel="stylesheet" type="text/css" href="http://static.dev.lufax.com/config/css/main_1018.css"/>
    <link rel="stylesheet" type="text/css" href="datepicker.css"/>
</head>
<body>
<div class="main-wrap">
    <form class="form-horizontal">
        <div class="control-group clearfix">
            <label class="control-label" for="calendar">还款日期：</label>

            <div class="controls">
                <span class="input-wrap">
                    <input type="text" class="inputs" id="calendar">
                </span>

            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="http://static.dev.lufax.com/config/js/lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="datepicker.js"></script>

<script type="text/javascript">
    $(function(){
        $("#calendar").datepicker({
            yearRange:"c-99:c-17"
        });
    });
</script>
</body>
</html>
