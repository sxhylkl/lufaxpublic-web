<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ajaxFileUpload - Lufax FE demo</title>
    <link rel="stylesheet" type="text/css" href="http://static.lufaxcdn.com/config/css/main_1018.css"/>
</head>
<body>
<div class="main-wrap">
    <h2>this is demo for ajax file upload</h2>
    <a id="uploadTest" class="btns" href="javascript:;">上传文件</a>
    <br/>
    <h3>time: 20140904</h3>
    <h4 id="result">result</h4>
</div>

<script type="text/javascript" src="http://static.lufaxcdn.com/config/js/lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../lufax.js"></script>
<script type="text/javascript" src="../ui.js"></script>
<script type="text/javascript" src="fileUpload.js"></script>
<script type="text/javascript">
    var fileUpload = new lufax.ui.fileUpload();
    fileUpload.add({
        fileElementId:"uploadTest",                  //file upload button
        url: 'demo.html',                            //处理文件上传操作的地址
        secureuri: false,                            //是否启用安全提交，默认为false
        dataType: 'text',                            //服务器返回的格式，一般选json，可以是xml,js,html等格式
        success: function (data, status){            //提交成功后处理函数
            $('#result').html('上传成功');
        },
        error: function (data, status, e){           //提交失败处理函数
            $('#result').html('上传失败');
        }
    });
</script>
</body>
</html>
